name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la
          echo "---- tree src ----"
          ls -R src || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and test with Maven (root)
        run: mvn -B -Dfile.encoding=UTF-8 test

      - name: Print surefire summaries
        if: always()
        run: |
          echo "---- surefire summaries ----"
          ls -la target/surefire-reports || true
          cat target/surefire-reports/*.txt || true

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload Cucumber HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html
